<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Multi-Agent Debate Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { margin-bottom: 10px; color: var(--primary); }
        p.subtitle { color: #64748b; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea { resize: vertical; min-height: 120px; }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { background-color: #2563eb; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        /* Status & Logs */
        .status-area {
            display: none;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 16px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 8px;
            border-left: 4px solid #cbd5e1;
        }

        .log-entry.success { border-color: #22c55e; }
        .log-entry.error { border-color: #ef4444; }
        .log-entry.processing { border-color: #eab308; }

        .model-name { font-weight: bold; display: block; margin-bottom: 4px; }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .result-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .president-section {
            margin-top: 40px;
            border: 2px solid var(--primary);
        }

        .markdown-content h3 { margin-top: 0; }
        .markdown-content p { margin-bottom: 1em; }
        .markdown-content ul, .markdown-content ol { padding-left: 20px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèõÔ∏è Syst√®me de D√©bat IA</h1>
        <p class="subtitle">Gemini, Claude, Llama & ChatGPT d√©battent.</p>
    </header>

    <!-- Configuration -->
    <div class="card">
        <div class="input-group">
            <label for="apiKey">Cl√© API OpenRouter</label>
            <input type="password" id="apiKey" placeholder="Collez votre cl√© ici (sk-or-v1-...)" value="">
        </div>

        <div class="input-group">
            <label for="modelMode">Mode de Mod√®les</label>
            <select id="modelMode">
                <option value="low">√âconomique (Stable)</option>
                <option value="high">Premium (Qualit√© Maximale)</option>
            </select>
            <small style="color: #64748b;">IDs v√©rifi√©s et stables.</small>
        </div>

        <div class="input-group">
            <label for="userQuestion">Votre Question</label>
            <textarea id="userQuestion" placeholder="Ex: Quelle est la meilleure strat√©gie pour r√©duire le stress au travail ?"></textarea>
        </div>

        <button id="startBtn" onclick="startDebate()">Lancer le D√©bat</button>
    </div>

    <!-- Zone de progression et logs -->
    <div id="statusArea" class="status-area">
        <div id="logs"></div>
    </div>

    <!-- R√©sultats -->
    <div id="resultsArea" class="hidden">
        <h2>√âtape 1 : R√©ponses Initiales</h2>
        <div class="results-grid" id="initialResponses"></div>

        <h2 style="margin-top: 30px;">√âtape 2 : Critiques Mutuelles</h2>
        <div class="results-grid" id="critiques"></div>

        <div class="card president-section">
            <h2>üèõÔ∏è R√©ponse Finale du Pr√©sident</h2>
            <div id="finalAnswer" class="markdown-content"></div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION FINALE ---
    // Utilisation d'IDs v√©rifi√©s. 
    // Pour Gemini, on force l'ID "1.5-pro" standard car l'ID alternatif renvoie 404.
    
    const MODEL_SETS = {
        high: {
            "Gemini": "google/gemini-1.5-pro",          // Stable
            "Claude": "anthropic/claude-3.5-sonnet",   // Stable
            "Llama 3": "meta-llama/llama-3.1-70b-instruct", // Stable
            "ChatGPT": "openai/gpt-4o",                // Stable
            "President": "openai/gpt-4o"
        },
        low: {
            // NOTE: On utilise le m√™me ID que le mode High pour Gemini car l'ID 'gemini-pro-1.5' est cass√©.
            "Gemini": "google/gemini-1.5-pro",         
            "Claude": "anthropic/claude-3-haiku",      
            "Llama 3": "meta-llama/llama-3.1-8b-instruct", 
            "ChatGPT": "openai/gpt-3.5-turbo",         
            "President": "openai/gpt-3.5-turbo"
        }
    };

    // --- FONCTIONS UTILITAIRES ---

    function addLog(title, message, type = 'processing') {
        const logsDiv = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `<span class="model-name">${title}</span><div>${message}</div>`;
        logsDiv.appendChild(entry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function callOpenRouter(modelName, modelId, messages, apiKey) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "LLM Multi-Agent Debate",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messages,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                let errorMsg = `Erreur API ${response.status}`;
                
                if (response.status === 402) {
                    errorMsg += " (Solde insuffisant)";
                } else if (response.status === 404) {
                    errorMsg += " (ID Mod√®le incorrect sur OpenRouter)";
                } else if (response.status === 400) {
                    errorMsg += " (Mauvaise requ√™te ou ID Invalide)";
                }
                
                if (errorData.error && errorData.error.message) {
                    errorMsg += `: ${errorData.error.message}`;
                }
                
                throw new Error(errorMsg);
            }
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return `**Erreur** avec ${modelName} : ${error.message}`;
        }
    }

    function renderMarkdown(text) {
        return marked.parse(text);
    }

    // --- LOGIQUE PRINCIPALE ---

    async function startDebate() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const question = document.getElementById('userQuestion').value.trim();
        const btn = document.getElementById('startBtn');
        
        // S√©lection du set de mod√®les
        const modeKey = document.getElementById('modelMode').value;
        const currentModels = MODEL_SETS[modeKey];
        const MODELS = { ...currentModels };
        delete MODELS.President; 
        const PRESIDENT_MODEL = currentModels.President;

        // Validation
        if (!apiKey) return alert("Veuillez entrer votre cl√© API OpenRouter.");
        if (!question) return alert("Veuillez entrer une question.");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "D√©bat en cours...";
        document.getElementById('statusArea').style.display = 'block';
        document.getElementById('resultsArea').classList.add('hidden');
        document.getElementById('logs').innerHTML = '';
        document.getElementById('initialResponses').innerHTML = '';
        document.getElementById('critiques').innerHTML = '';
        document.getElementById('finalAnswer').innerHTML = '';

        try {
            // --- √âTAPE 1 : R√âCEPTIONS INITIALES ---
            addLog("Syst√®me", `Mode ${modeKey === 'high' ? 'Premium' : '√âconomique'} activ√©.`, 'processing');
            
            const initialResponses = {};
            const promises = [];

            for (const [name, id] of Object.entries(MODELS)) {
                promises.push(
                    callOpenRouter(name, id, [{role: "user", content: question}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const results = await Promise.all(promises);

            results.forEach(res => {
                initialResponses[res.name] = res.text;
                const isError = res.text.includes("Erreur");
                addLog(`${res.name} a r√©pondu`, isError ? "√âchec" : "R√©ceptionn√©e.", isError ? 'error' : 'success');
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('initialResponses').appendChild(card);
            });

            // --- √âTAPE 2 : D√âBAT ET CRITIQUE ---
            addLog("Syst√®me", "Analyse mutuelle en cours...", 'processing');
            
            let debateContext = "Voici les r√©ponses de tes coll√®gues √† la question pr√©c√©dente :\n\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                debateContext += `### R√©ponse de ${name} :\n${text}\n\n`;
            }
            debateContext += "\nTa t√¢che : Analyse ces r√©ponses. Identifie leurs forces et faiblesses. Puis, indique quelle est selon toi la meilleure r√©ponse et justifie ton choix de mani√®re concise.";

            const critiques = {};
            const critiquePromises = [];

            for (const [name, id] of Object.entries(MODELS)) {
                critiquePromises.push(
                    callOpenRouter(name, id, [{role: "user", content: debateContext}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const critiqueResults = await Promise.all(critiquePromises);

            critiqueResults.forEach(res => {
                critiques[res.name] = res.text;
                addLog(`${res.name} a analys√©`, "Termin√©.", 'success');

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>Analyse de ${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('critiques').appendChild(card);
            });

            // --- √âTAPE 3 : PR√âSIDENCE ---
            addLog("Syst√®me", "Synth√®se finale par le Pr√©sident...", 'processing');

            let fullTranscript = `QUESTION : ${question}\n\n`;
            fullTranscript += "--- R√âPONSES INITIALES ---\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += "--- D√âBAT ET CRITIQUES ---\n";
            for (const [name, text] of Object.entries(critiques)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += `
            Tu es le Pr√©sident du comit√©. Tu as lu la question, les r√©ponses des 4 experts et leurs analyses mutuelles.
            TA MISSION :
            1. D√©gager les points cl√©s et le consensus.
            2. Cr√©er une r√©ponse finale combin√©e, exhaustive et structur√©e qui d√©passe la simple somme des parties.
            3. Corriger les erreurs relev√©es lors du d√©bat.
            Pr√©sente la r√©ponse finale de mani√®re professionnelle.
            `;

            const finalText = await callOpenRouter("Pr√©sident", PRESIDENT_MODEL, [{role: "user", content: fullTranscript}], apiKey);

            addLog("Pr√©sident", "Synth√®se termin√©e.", 'success');

            document.getElementById('finalAnswer').innerHTML = renderMarkdown(finalText);
            document.getElementById('resultsArea').classList.remove('hidden');

        } catch (err) {
            addLog("Erreur critique", err.message, 'error');
            alert("Erreur : " + err.message);
        } finally {
            btn.disabled = false;
            btn.textContent = "Lancer le D√©bat";
        }
    }
</script>

</body>
</html>
