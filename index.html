<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a; --nav-bg: #0e1117; --accent-color: #00d4ff;
            --text-color: #e2e8f0; --success-color: #00ff88; --warning-color: #ffab00;
            --danger-color: #ff4d4d; --border-color: #1e293b;
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; overflow: hidden; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 30px; background: var(--nav-bg); border-bottom: 1px solid var(--border-color); min-height: 70px; flex-shrink: 0; z-index: 100; box-sizing: border-box; width: 100%; }
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        .logo span { color: #ffffff; font-weight: 300; }

        .status-area { display: flex; align-items: center; gap: 20px; }
        .status-badge { font-size: 0.65rem; padding: 4px 10px; border-radius: 4px; font-weight: 600; display: flex; align-items: center; gap: 6px; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }

        .pulse { height: 6px; width: 6px; border-radius: 50%; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .market-clock { text-align: right; border-left: 1px solid var(--border-color); padding-left: 20px; min-width: 120px; }
        #ny-time { font-size: 1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        .main-view { flex: 1; width: 100%; position: relative; background: var(--bg-color); }
        iframe { width: 100%; height: 100%; border: none; }
        footer { height: 44px; background: var(--nav-bg); border-top: 1px solid var(--border-color); flex-shrink: 0; width: 100%; }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 15px 10px; gap: 15px; }
            .status-area { flex-wrap: wrap; justify-content: center; width: 100%; }
            .market-clock { text-align: center; border: none; border-top: 1px solid var(--border-color); width: 100%; padding: 10px 0 0 0; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Alpha-5 <span>Quant System</span></div>
        <div class="status-area">
            <div id="polygon-status" class="status-badge" style="color: var(--success-color); border-color: rgba(0, 255, 136, 0.2);">
                <span class="pulse" style="background: var(--success-color);"></span> POLYGON ACTIF
            </div>
            <div id="jules-status" class="status-badge" style="color: var(--danger-color); border-color: rgba(255, 77, 77, 0.2);">
                <span class="pulse" style="background: var(--danger-color);"></span> JULES DÉCONNECTÉ
            </div>
            <div class="market-clock">
                <div id="ny-time">--:--:--</div>
                <div id="market-status">CHARGEMENT...</div>
            </div>
        </div>
    </nav>

    <main class="main-view">
        <iframe src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true&embed_options=dark_theme"></iframe>
    </main>

    <footer>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>

              "symbols": [
                {"proName": "FOREXCOM:SPX600", "title": "S&P 500"},

                {"proName": "NASDAQ:NVDA", "title": "Nvidia"},
                {"proName": "NASDAQ:TSLA", "title": "Tesla"}
              ],
              "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "fr"
            }
            </script>
        </div>
    </footer>

    <script>
        // --- SYNCHRONISATION AVEC LE SERVEUR LINUX ---
        async function updateHeartbeat() {
            const julesBadge = document.getElementById('jules-status');
            const SERVER_IP = "150.241.230.207"; 
            
            try {
                // Appel vers ton serveur Flask sur le port 5000
                const response = await fetch(`http://${SERVER_IP}:5000/status`);
                if (!response.ok) throw new Error("Server not responding");
                
                const data = await response.json();
                
                const lastSeen = new Date(data.last_seen);
                const now = new Date();
                const diffSeconds = (now - lastSeen) / 1000;

                // Si le bot a donné signe de vie il y a moins de 90 secondes
                if (diffSeconds < 90) { 
                    julesBadge.style.color = "var(--success-color)";
                    julesBadge.style.borderColor = "rgba(0, 255, 136, 0.2)";
                    julesBadge.innerHTML = `<span class="pulse" style="background: var(--success-color);"></span> JULES CONNECTÉ (${data.status})`;
                } else {
                    julesBadge.style.color = "var(--warning-color)";
                    julesBadge.style.borderColor = "rgba(255, 171, 0, 0.2)";
                    julesBadge.innerHTML = `<span class="pulse" style="background: var(--warning-color);"></span> JULES EN VEILLE`;
                }
            } catch (e) {
                console.log("Erreur de connexion au bot:", e);
                julesBadge.style.color = "var(--danger-color)";
                julesBadge.style.borderColor = "rgba(255, 77, 77, 0.2)";
                julesBadge.innerHTML = `<span class="pulse" style="background: var(--danger-color);"></span> JULES DÉCONNECTÉ`;
            }
        }
