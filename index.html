<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-5 | Terminal Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --warning-color: #ffab00;
            --border-color: #1e293b;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            height: 70px; flex-shrink: 0; z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        .logo span { color: #ffffff; font-weight: 300; }

        .market-clock {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        #ny-time { font-size: 1.1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .main-view { flex-grow: 1; position: relative; background: var(--bg-color); }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        footer { height: 44px; background: var(--nav-bg); border-top: 1px solid var(--border-color); flex-shrink: 0; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alpha-5 <span>Quant System</span></div>
        
        <div style="display: flex; gap: 30px; align-items: center;">
            <div class="status-badge" style="font-size: 0.7rem; color: var(--success-color); border: 1px solid; padding: 5px 10px; border-radius: 4px;">
                AGENT JULES : CONNECTÉ
            </div>
            <div class="market-clock">
                <div id="ny-time">00:00:00</div>
                <div id="market-status">VÉRIFICATION...</div>
            </div>
        </div>
    </nav>

    <main class="main-view">
        <iframe src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true&embed_options=dark_theme" allowtransparency="true"></iframe>
    </main>

    <footer>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                {"proName": "FOREXCOM:SPX600", "title": "S&P 500"},
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "NASDAQ:AAPL", "title": "Apple"},
                {"proName": "NASDAQ:NVDA", "title": "Nvidia"},
                {"proName": "NASDAQ:TSLA", "title": "Tesla"}
            ],
            "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "fr"
            }
            </script
