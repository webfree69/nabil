<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Debate Arena (Mode Anti-Hallucination)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #10b981; /* Vert pour l'accent sur la fiabilit√© */
            --bg: #f0fdf4;
            --card-bg: #ffffff;
            --text: #064e3b;
            --border: #bbf7d0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { margin-bottom: 10px; color: #059669; }
        p.subtitle { color: #047857; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #047857; }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea { resize: vertical; min-height: 120px; }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { background-color: #059669; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        /* Status & Logs */
        .status-area {
            display: none;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 16px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #cbd5e1;
        }

        .log-entry.success { border-color: #10b981; }
        .log-entry.error { border-color: #ef4444; }
        .log-entry.processing { border-color: #f59e0b; }

        .model-name { font-weight: bold; display: block; margin-bottom: 4px; }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .result-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .president-section {
            margin-top: 40px;
            border: 2px solid var(--primary);
            background-color: #ecfdf5;
        }

        .markdown-content h3 { margin-top: 0; }
        .markdown-content p { margin-bottom: 1em; }
        .markdown-content ul, .markdown-content ol { padding-left: 20px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üõ°Ô∏è D√©bat IA : Fiabilit√© Maximale</h1>
        <p class="subtitle">Mode Anti-Hallucination activ√©. Temp√©rature basse, critiques strictes.</p>
    </header>

    <!-- Configuration -->
    <div class="card">
        <div class="input-group">
            <label for="apiKey">Cl√© API OpenRouter</label>
            <input type="password" id="apiKey" placeholder="Collez votre cl√© ici (sk-or-v1-...)" value="">
        </div>

        <div class="input-group">
            <label for="modelMode">Mode de Mod√®les</label>
            <select id="modelMode">
                <option value="low">√âconomique (Stable)</option>
                <option value="high">Premium (Pr√©cision Maximale)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="userQuestion">Votre Question</label>
            <textarea id="userQuestion" placeholder="Ex: Quelle est la date exacte de la signature du trait√© de Verdun ?"></textarea>
        </div>

        <button id="startBtn" onclick="startDebate()">Lancer la V√©rification Factuelle</button>
    </div>

    <!-- Zone de progression et logs -->
    <div id="statusArea" class="status-area">
        <div id="logs"></div>
    </div>

    <!-- R√©sultats -->
    <div id="resultsArea" class="hidden">
        <h2>√âtape 1 : Propositions Initiales</h2>
        <div class="results-grid" id="initialResponses"></div>

        <h2 style="margin-top: 30px;">√âtape 2 : Audit Critique (Recherche d'erreurs)</h2>
        <div class="results-grid" id="critiques"></div>

        <div class="card president-section">
            <h2>üèõÔ∏è Synth√®se Valid√©e (Pr√©sident)</h2>
            <div id="finalAnswer" class="markdown-content"></div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    
    const MODEL_SETS = {
        high: {
            "Mistral": "mistralai/mistral-large",
            "Claude": "anthropic/claude-3.5-sonnet",
            "Llama 3": "meta-llama/llama-3.1-70b-instruct",
            "ChatGPT": "openai/gpt-4o",
            "President": "openai/gpt-4o"
        },
        low: {
            "Mistral": "mistralai/mistral-7b-instruct",
            "Claude": "anthropic/claude-3-haiku",
            "Llama 3": "meta-llama/llama-3.1-8b-instruct",
            "ChatGPT": "openai/gpt-3.5-turbo",
            "President": "openai/gpt-3.5-turbo"
        }
    };

    // --- FONCTIONS UTILITAIRES ---

    function addLog(title, message, type = 'processing') {
        const logsDiv = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `<span class="model-name">${title}</span><div>${message}</div>`;
        logsDiv.appendChild(entry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function callOpenRouter(modelName, modelId, messages, apiKey) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "LLM Anti-Hallucination Debate",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messages,
                    temperature: 0.1 // MODIFICATION CL√â : Temp√©rature tr√®s basse pour r√©duire la "cr√©ativit√©" et les erreurs
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                let errorMsg = `Erreur API ${response.status}`;
                if (errorData.error && errorData.error.message) {
                    errorMsg += `: ${errorData.error.message}`;
                }
                throw new Error(errorMsg);
            }
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return `**Erreur** avec ${modelName} : ${error.message}`;
        }
    }

    function renderMarkdown(text) {
        return marked.parse(text);
    }

    // --- LOGIQUE PRINCIPALE ---

    async function startDebate() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const question = document.getElementById('userQuestion').value.trim();
        const btn = document.getElementById('startBtn');
        
        // S√©lection du set de mod√®les
        const modeKey = document.getElementById('modelMode').value;
        const currentModels = MODEL_SETS[modeKey];
        const MODELS = { ...currentModels };
        delete MODELS.President; 
        const PRESIDENT_MODEL = currentModels.President;

        // Validation
        if (!apiKey) return alert("Veuillez entrer votre cl√© API OpenRouter.");
        if (!question) return alert("Veuillez entrer une question.");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "V√©rification factuelle en cours...";
        document.getElementById('statusArea').style.display = 'block';
        document.getElementById('resultsArea').classList.add('hidden');
        document.getElementById('logs').innerHTML = '';
        document.getElementById('initialResponses').innerHTML = '';
        document.getElementById('critiques').innerHTML = '';
        document.getElementById('finalAnswer').innerHTML = '';

        try {
            // --- √âTAPE 1 : R√âCEPTIONS INITIALES ---
            addLog("Syst√®me", "Collecte des r√©ponses (Mode strict)...", 'processing');
            
            const initialResponses = {};
            const promises = [];

            // Prompt Syst√®me implicite : "Soyez factuel et pr√©cis"
            const strictPrompt = `Question : ${question}\n\nIMPORTANT : R√©ponds de mani√®re factuelle, concise et pr√©cise. N'invente aucune donn√©e. Si tu ne connais pas la r√©ponse exacte, dis-le.`;

            for (const [name, id] of Object.entries(MODELS)) {
                promises.push(
                    callOpenRouter(name, id, [{role: "user", content: strictPrompt}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const results = await Promise.all(promises);

            results.forEach(res => {
                initialResponses[res.name] = res.text;
                const isError = res.text.includes("Erreur");
                addLog(`${res.name} a r√©pondu`, isError ? "√âchec" : "R√©ceptionn√©e.", isError ? 'error' : 'success');
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('initialResponses').appendChild(card);
            });

            // --- √âTAPE 2 : D√âBAT ET CRITIQUE (Mode Censeur) ---
            addLog("Syst√®me", "Lancement de l'audit crois√©...", 'processing');
            
            let debateContext = `Voici les r√©ponses de tes coll√®gues √† la question pr√©c√©dente. Il est possible qu'elles contiennent des erreurs ou des hallucinations.\n\n`;
            for (const [name, text] of Object.entries(initialResponses)) {
                debateContext += `### R√©ponse de ${name} :\n${text}\n\n`;
            }
            debateContext += `
            TA MISSION STRICTE :
            1. V√©rifie chaque affirmation factuelle (dates, noms, chiffres).
            2. Identifie toute incoh√©rence logique ou tout fait invent√© (hallucination).
            3. Si une r√©ponse contient une erreur, mentionne-la explicitement.
            4. Indique quelle est la r√©ponse la plus fiable et pourquoi.
            Sois critique et s√©v√®re.
            `;

            const critiques = {};
            const critiquePromises = [];

            for (const [name, id] of Object.entries(MODELS)) {
                critiquePromises.push(
                    callOpenRouter(name, id, [{role: "user", content: debateContext}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const critiqueResults = await Promise.all(critiquePromises);

            critiqueResults.forEach(res => {
                critiques[res.name] = res.text;
                addLog(`${res.name} a audit√©`, "V√©rification termin√©e.", 'success');

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>Audit de ${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('critiques').appendChild(card);
            });

            // --- √âTAPE 3 : PR√âSIDENCE (Validation Finale) ---
            addLog("Syst√®me", "Synth√®se valid√©e par le Pr√©sident...", 'processing');

            let fullTranscript = `QUESTION : ${question}\n\n`;
            fullTranscript += "--- R√âPONSES INITIALES ---\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += "--- AUDIT ET CRITIQUES ---\n";
            for (const [name, text] of Object.entries(critiques)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += `
            Tu es le Pr√©sident du comit√© de v√©rification des faits.
            Ton objectif : Fournir une r√©ponse finale qui √©limine toute incertitude ou hallucination.

            DIRECTIVES :
            1. Ne conserve que les informations qui ont √©t√© valid√©es par au moins deux sources ou qui semblent irr√©futables.
            2. Supprime imm√©diatement tout fait qui a √©t√© contest√© comme √©tant une hallucination.
            3. S'il y a un d√©saccord entre les experts sur un chiffre ou une date, signale-le plut√¥t que de choisir au hasard.
            4. Donne une r√©ponse claire, structur√©e et fiable.
            `;

            const finalText = await callOpenRouter("Pr√©sident", PRESIDENT_MODEL, [{role: "user", content: fullTranscript}], apiKey);

            addLog("Pr√©sident", "Validation termin√©e.", 'success');

            document.getElementById('finalAnswer').innerHTML = renderMarkdown(finalText);
            document.getElementById('resultsArea').classList.remove('hidden');

        } catch (err) {
            addLog("Erreur critique", err.message, 'error');
            alert("Erreur : " + err.message);
        } finally {
            btn.disabled = false;
            btn.textContent = "Lancer la V√©rification Factuelle";
        }
    }
</script>

</body>
</html>
