<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal de Trading Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --warning-color: #ffab00;
            --border-color: #1e293b;
        }

        /* 1. CORRECTION ICI : On sépare html et body */
        html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
        }

        body {
            margin: 0; padding: 0; 
            min-height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; 
            flex-direction: column; /* Le body devient la vraie colonne vertébrale */
            overflow: hidden; /* Cache les barres de défilement globales */
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            min-height: 70px;
            flex-shrink: 0; /* Interdit au menu de s'écraser */
            z-index: 100;
            box-sizing: border-box;
            width: 100%;
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        .logo span { color: #ffffff; font-weight: 300; }

        .status-area { display: flex; align-items: center; gap: 20px; }

        .status-badge {
            font-size: 0.65rem;
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            white-space: nowrap;
        }

        .pulse { height: 6px; width: 6px; background: var(--success-color); border-radius: 50%; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .market-clock {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
            min-width: 120px;
        }

        #ny-time { font-size: 1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
