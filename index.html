<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal de Trading Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --warning-color: #ffab00;
            --border-color: #1e293b;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Empêche le scroll global, Streamlit gère le sien */
            display: flex; flex-direction: column;
            width: 100%;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            min-height: 70px; /* MODIFIÉ: min-height au lieu de height pour permettre l'expansion sur mobile */
            flex-shrink: 0; z-index: 100;
            box-sizing: border-box; /* Garantit que le padding ne fait pas déborder le site */
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        .logo span { color: #ffffff; font-weight: 300; }

        .status-area { display: flex; align-items: center; gap: 20px; }

        .status-badge {
            font-size: 0.65rem;
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            white-space: nowrap; /* Empêche le texte du badge de se casser en deux */
        }

        .pulse { height: 6px; width: 6px; background: var(--success-color); border-radius: 50%; animation: blink 2s infinite; }
