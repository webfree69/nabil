<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal de Trading Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --warning-color: #ffab00;
            --border-color: #1e293b;
        }

        /* 1. CORRECTION ICI : On sÃ©pare html et body */
        html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
        }

        body {
            margin: 0; padding: 0; 
            min-height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; 
            flex-direction: column; /* Le body devient la vraie colonne vertÃ©brale */
            overflow: hidden; /* Cache les barres de dÃ©filement globales */
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            min-height: 70px;
            flex-shrink: 0; /* Interdit au menu de s'Ã©craser */
            z-index: 100;
            box-sizing: border-box;
            width: 100%;
        }

        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        .logo span { color: #ffffff; font-weight: 300; }

        .status-area { display: flex; align-items: center; gap: 20px; }

        .status-badge {
            font-size: 0.65rem;
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            white-space: nowrap;
        }

        .pulse { height: 6px; width: 6px; background: var(--success-color); border-radius: 50%; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .market-clock {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
            min-width: 120px;
        }

        #ny-time { font-size: 1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* 2. CORRECTION DE LA VUE PRINCIPALE (Iframe) */
        .main-view { 
            flex-grow: 1; 
            position: relative; 
            background: var(--bg-color); 
            width: 100%; 
            display: flex; /* Aide le conteneur Ã  gÃ©rer l'iframe sur iOS */
        }
        
        iframe { 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            width: 100%; height: 100%; 
            border: none; 
        }
        
        footer { height: 44px; background: var(--nav-bg); border-top: 1px solid var(--border-color); flex-shrink: 0; width: 100%; overflow: hidden;}

        /* ========================================= */
        /* ðŸ“± RESPONSIVE DESIGN (TÃ‰LÃ‰PHONES)         */
        /* ========================================= */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 15px 10px;
                gap: 15px;
            }

            .logo {
                text-align: center;
                font-size: 1rem;
            }

            .status-area {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                width: 100%;
            }

            .market-clock {
                text-align: center;
                border-left: none;
                border-top: 1px solid var(--border-color);
                padding-left: 0;
                padding-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alpha-5 <span>Quant System</span></div>
        
        <div class="status-area">
            <div class="status-badge"><span class="pulse"></span> POLYGON ACTIF</div>
            <div class="status-badge"><span class="pulse"></span> JULES CONNECTÃ‰</div>
            <div class="market-clock">
                <div id="ny-time">--:--:--</div>
                <div id="market-status">CHARGEMENT...</div>
            </div>
        </div>
    </nav>

    <main class="main-view">
        <iframe src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true&embed_options=dark_theme" allowtransparency="true"></iframe>
    </main>

    <footer>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                {"proName": "FOREXCOM:SPX600", "title": "S&P 500"},
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "NASDAQ:AAPL", "title": "Apple"},
                {"proName": "NASDAQ:NVDA", "title": "Nvidia"},
                {"proName": "NASDAQ:TSLA", "title": "Tesla"}
            ],
            "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "fr"
            }
            </script>
        </div>
    </footer>

    <script>
        function updateClock() {
            try {
                const now = new Date();
                const nyTime = now.toLocaleTimeString("fr-FR", {
                    timeZone: "America/New_York",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: false
                });
                
                document.getElementById('ny-time').innerText = nyTime + " (NY)";

                const formatter = new Intl.DateTimeFormat("en-US", {
                    timeZone: "America/New_York",
                    hour: "numeric",
                    minute: "numeric",
                    hour12: false,
                    weekday: "short"
                });
                
                const parts = formatter.formatToParts(now);
                const day = parts.find(p => p.type === "weekday").value;
                const hour = parseInt(parts.find(p => p.type === "hour").value);
                const minute = parseInt(parts.find(p => p.type === "minute").value);

                const status = document.getElementById('market-status');
                const isWeekend = (day === "Sat" || day === "Sun");
                const isBusinessHours = (hour > 9 || (hour === 9 && minute >= 30)) && hour < 16;

                if (!isWeekend && isBusinessHours) {
                    status.innerText = "â— MARCHÃ‰ OUVERT";
                    status.style.color = "var(--success-color)";
                } else {
                    status.innerText = "â—‹ MARCHÃ‰ FERMÃ‰";
                    status.style.color = "var(--warning-color)";
                }
            } catch (e) {
                console.log("Erreur horloge:", e);
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
