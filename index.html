<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-5 | Terminal de Trading Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --border-color: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* BARRE DE NAVIGATION */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            height: 60px;
            flex-shrink: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .logo span { color: #ffffff; font-weight: 300; }

        .status-group {
            display: flex;
            gap: 15px;
        }

        .status-badge {
            font-size: 0.7rem;
            background: rgba(0, 255, 136, 0.05);
            color: var(--success-color);
            padding: 6px 14px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .pulse {
            height: 7px;
            width: 7px;
            background-color: var(--success-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success-color);
            animation: blink 2s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* CONTAINER DU DASHBOARD */
        .main-view {
            flex-grow: 1;
            position: relative;
            background: var(--bg-color);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* BANDEAU BOURSIER */
        footer {
            height: 44px;
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alpha-5 <span>Quant System</span></div>
        <div class="status-group">
            <div class="status-badge"><span class="pulse"></span> FLUX POLYGON ACTIF</div>
            <div class="status-badge"><span class="pulse"></span> JULES : CONNECTÃ‰</div>
        </div>
    </nav>

    <main class="main-view">
        <iframe 
            id="stFrame"
            src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true&embed_options=dark_theme" 
            allowtransparency="true"
            allow="autoplay; encrypted-media">
        </iframe>
    </main>

    <footer>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                {"proName": "FOREXCOM:SPX600", "title": "S&P 500"},
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "NASDAQ:AAPL", "title": "Apple"},
                {"proName": "NASDAQ:NVDA", "title": "Nvidia"},
                {"proName": "NASDAQ:TSLA", "title": "Tesla"}
            ],
            "showSymbolLogo": true,
            "colorTheme": "dark",
            "isTransparent": true,
            "displayMode": "adaptive",
            "locale": "fr"
            }
            </script>
        </div>
    </footer>

</body>
</html>
