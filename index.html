<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Multi-Agent Debate Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #ccff00; /* Jaune fluo */
            --bg: #000000;      /* Fond noir */
            --card-bg: #0a0a0a; /* Gris très foncé pour les cartes */
            --text: #ccff00;    /* Texte principal */
            --border: #ccff00;  /* Bordures */
            --button-text: #000000;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Police style terminal */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px var(--primary);
        }

        h1 { 
            margin-bottom: 10px; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.subtitle { 
            color: var(--primary); 
            opacity: 0.8;
        }

        .card {
            background: var(--card-bg);
            border-radius: 0; /* Coins carrés style brutaliste */
            padding: 24px;
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.1); /* Lueur subtile */
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .input-group { margin-bottom: 20px; }
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--primary); 
            text-transform: uppercase;
        }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 0;
            border: 1px solid var(--border);
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
            background-color: #000;
            color: var(--text);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary);
        }

        textarea { resize: vertical; min-height: 120px; }

        button {
            background-color: var(--primary);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        button:hover { 
            background-color: #e6ff00;
            box-shadow: 0 0 20px var(--primary);
        }
        button:disabled { 
            background-color: #555; 
            color: #888; 
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Status & Logs */
        .status-area {
            display: none;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 16px;
            padding: 12px;
            background: #111;
            border-left: 4px solid var(--primary);
            border-bottom: 1px solid var(--primary);
        }

        .log-entry.success { border-left-color: #ccff00; }
        .log-entry.error { border-left-color: #ff0000; color: #ff6666; border-bottom-color: #ff0000;}
        .log-entry.processing { border-left-color: #ffff00; }

        .model-name { font-weight: bold; display: block; margin-bottom: 4px; text-decoration: underline; }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .result-card {
            background: #000;
            padding: 16px;
            border-radius: 0;
            border: 1px solid var(--border);
        }

        .president-section {
            margin-top: 40px;
            border: 2px solid var(--primary);
            background-color: #000;
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.2);
        }

        /* Markdown Content Styling */
        .markdown-content h3 { margin-top: 0; color: #fff; }
        .markdown-content p { margin-bottom: 1em; color: var(--text); }
        .markdown-content ul, .markdown-content ol { padding-left: 20px; }
        .markdown-content strong { color: #fff; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>// SYSTÈME DE DÉBAT //</h1>
        <p class="subtitle">> DeepSeek, Claude, Llama & ChatGPT connectés</p>
    </header>

    <!-- Configuration -->
    <div class="card">
        <div class="input-group">
            <label for="apiKey">> CLÉ API OPENROUTER</label>
            <input type="password" id="apiKey" placeholder="ENTRER LA CLÉ (sk-or-v1-...)" value="">
        </div>

        <div class="input-group">
            <label for="modelMode">> MODE DE MODÈLES</label>
            <select id="modelMode">
                <option value="low">ÉCONOMIQUE (DeepSeek V3)</option>
                <option value="high">PREMIUM (DeepSeek R1 REASONING)</option>
            </select>
            <small style="color: var(--primary);">>> OPTIMISÉ POUR LA LOGIQUE.</small>
        </div>

        <div class="input-group">
            <label for="userQuestion">> ENTRER LA QUESTION</label>
            <textarea id="userQuestion" placeholder="..."></textarea>
        </div>

        <button id="startBtn" onclick="startDebate()">LANCER LE DÉBAT</button>
    </div>

    <!-- Zone de progression et logs -->
    <div id="statusArea" class="status-area">
        <div id="logs"></div>
    </div>

    <!-- Résultats -->
    <div id="resultsArea" class="hidden">
        <h2>> ÉTAPE 1 : PROPOSITIONS</h2>
        <div class="results-grid" id="initialResponses"></div>

        <h2 style="margin-top: 30px;">> ÉTAPE 2 : ANALYSE MUTUELLE</h2>
        <div class="results-grid" id="critiques"></div>

        <div class="card president-section">
            <h2>> SYNTHESE FINALE [PRÉSIDENT]</h2>
            <div id="finalAnswer" class="markdown-content"></div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    
    const MODEL_SETS = {
        high: {
            "DeepSeek": "deepseek/deepseek-r1",
            "Claude": "anthropic/claude-3.5-sonnet",
            "Llama 3": "meta-llama/llama-3.1-70b-instruct",
            "ChatGPT": "openai/gpt-4o",
            "President": "openai/gpt-4o"
        },
        low: {
            "DeepSeek": "deepseek/deepseek-chat",
            "Claude": "anthropic/claude-3-haiku",
            "Llama 3": "meta-llama/llama-3.1-8b-instruct",
            "ChatGPT": "openai/gpt-3.5-turbo",
            "President": "openai/gpt-3.5-turbo"
        }
    };

    // --- FONCTIONS UTILITAIRES ---

    function addLog(title, message, type = 'processing') {
        const logsDiv = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `<span class="model-name">${title}</span><div>${message}</div>`;
        logsDiv.appendChild(entry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function callOpenRouter(modelName, modelId, messages, apiKey) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "LLM Multi-Agent Debate",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messages,
                    temperature: 0.1
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                let errorMsg = `Erreur API ${response.status}`;
                if (errorData.error && errorData.error.message) {
                    errorMsg += `: ${errorData.error.message}`;
                }
                throw new Error(errorMsg);
            }
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return `**Erreur** avec ${modelName} : ${error.message}`;
        }
    }

    function renderMarkdown(text) {
        return marked.parse(text);
    }

    // --- LOGIQUE PRINCIPALE ---

    async function startDebate() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const question = document.getElementById('userQuestion').value.trim();
        const btn = document.getElementById('startBtn');
        
        // Sélection du set de modèles
        const modeKey = document.getElementById('modelMode').value;
        const currentModels = MODEL_SETS[modeKey];
        const MODELS = { ...currentModels };
        delete MODELS.President; 
        const PRESIDENT_MODEL = currentModels.President;

        // Validation
        if (!apiKey) return alert("VEUILLEZ ENTRER VOTRE CLÉ API OPENROUTER.");
        if (!question) return alert("VEUILLEZ ENTRER UNE QUESTION.");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "EN COURS...";
        document.getElementById('statusArea').style.display = 'block';
        document.getElementById('resultsArea').classList.add('hidden');
        document.getElementById('logs').innerHTML = '';
        document.getElementById('initialResponses').innerHTML = '';
        document.getElementById('critiques').innerHTML = '';
        document.getElementById('finalAnswer').innerHTML = '';

        try {
            // --- ÉTAPE 1 : RÉCEPTIONS INITIALES ---
            addLog("Système", "Collecte des réponses...", 'processing');
            
            const initialResponses = {};
            const promises = [];

            const strictPrompt = `Question : ${question}\n\nIMPORTANT : Réponds de manière factuelle et précise. Si tu ne connais pas la réponse, dis-le.`;

            for (const [name, id] of Object.entries(MODELS)) {
                promises.push(
                    callOpenRouter(name, id, [{role: "user", content: strictPrompt}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const results = await Promise.all(promises);

            results.forEach(res => {
                initialResponses[res.name] = res.text;
                const isError = res.text.includes("Erreur");
                addLog(`${res.name} a répondu`, isError ? "Échec" : "Réceptionnée.", isError ? 'error' : 'success');
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('initialResponses').appendChild(card);
            });

            // --- ÉTAPE 2 : DÉBAT ET CRITIQUE ---
            addLog("Système", "Analyse mutuelle en cours...", 'processing');
            
            let debateContext = "Voici les réponses de tes collègues. Vérifie les faits.\n\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                debateContext += `### Réponse de ${name} :\n${text}\n\n`;
            }
            debateContext += "\nTa tâche : Analyse ces réponses. Indique quelle est la meilleure réponse et pourquoi.";

            const critiques = {};
            const critiquePromises = [];

            for (const [name, id] of Object.entries(MODELS)) {
                critiquePromises.push(
                    callOpenRouter(name, id, [{role: "user", content: debateContext}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const critiqueResults = await Promise.all(critiquePromises);

            critiqueResults.forEach(res => {
                critiques[res.name] = res.text;
                addLog(`${res.name} a analysé`, "Terminé.", 'success');

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>Analyse de ${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('critiques').appendChild(card);
            });

            // --- ÉTAPE 3 : PRÉSIDENCE ---
            addLog("Système", "Synthèse finale...", 'processing');

            let fullTranscript = `QUESTION : ${question}\n\n`;
            fullTranscript += "--- RÉPONSES ---\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += "--- CRITIQUES ---\n";
            for (const [name, text] of Object.entries(critiques)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += `
            Tu es le Président. Synthétise les meilleures idées et corrige les erreurs.
            Présente la réponse finale.
            `;

            const finalText = await callOpenRouter("Président", PRESIDENT_MODEL, [{role: "user", content: fullTranscript}], apiKey);

            addLog("Président", "Synthèse terminée.", 'success');

            document.getElementById('finalAnswer').innerHTML = renderMarkdown(finalText);
            document.getElementById('resultsArea').classList.remove('hidden');

        } catch (err) {
            addLog("Erreur critique", err.message, 'error');
            alert("Erreur : " + err.message);
        } finally {
            btn.disabled = false;
            btn.textContent = "LANCER LE DÉBAT";
        }
    }
</script>

</body>
</html>
