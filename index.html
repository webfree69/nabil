<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a; --nav-bg: #0e1117; --accent-color: #00d4ff;
            --text-color: #e2e8f0; --success-color: #00ff88; --warning-color: #ffab00;
            --danger-color: #ff4d4d; --border-color: #1e293b;
        }
        html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 30px; background: var(--nav-bg); border-bottom: 1px solid var(--border-color); min-height: 70px; flex-shrink: 0; z-index: 100; box-sizing: border-box; width: 100%; }
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent-color); text-transform: uppercase; }
        
        .status-area { display: flex; align-items: center; gap: 20px; }
        .status-badge { font-size: 0.65rem; padding: 4px 10px; border-radius: 4px; font-weight: 600; display: flex; align-items: center; gap: 6px; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); }
        
        .pulse { height: 6px; width: 6px; border-radius: 50%; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        .market-clock { text-align: right; border-left: 1px solid var(--border-color); padding-left: 20px; min-width: 140px; }
        #ny-time { font-size: 1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        
        .main-view { flex: 1; width: 100%; position: relative; background: var(--bg-color); }
        iframe { width: 100%; height: 100%; border: none; }
        
        footer { height: 44px; background: var(--nav-bg); border-top: 1px solid var(--border-color); flex-shrink: 0; overflow: hidden; }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 10px; height: auto; }
            .status-area { margin-top: 10px; gap: 10px; }
            .market-clock { border: none; padding: 0; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Alpha-5 <span style="font-weight:300; color:white;">Quant System</span></div>
        <div class="status-area">
            <div id="jules-status" class="status-badge" style="color: var(--success-color); border-color: rgba(0
