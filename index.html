<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULES V9 | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">
    <div class="max-w-md mx-auto bg-gray-900 rounded-3xl p-8 border border-gray-800 shadow-2xl">
        <h1 class="text-green-500 font-black text-2xl mb-4 italic">JULES V9.0</h1>
        <div class="border-l-4 border-blue-500 pl-4 mb-6">
            <div id="symbol" class="text-4xl font-bold tracking-tighter">CHARGEMENT...</div>
            <div id="price" class="text-2xl text-blue-400 font-mono">0.00 $</div>
        </div>
        <div class="text-[10px] text-gray-500 uppercase tracking-widest" id="time">Initialisation...</div>
    </div>

    <script>
        async function update() {
            try {
                const r = await fetch('data.json');
                const d = await r.json();
                document.getElementById('symbol').innerText = d.symbol;
                document.getElementById('price').innerText = d.price + " $";
                document.getElementById('time').innerText = "Last update: " + d.time;
            } catch(e) {}
        }
        setInterval(update, 5000);
    </script>
</body>
</html>
