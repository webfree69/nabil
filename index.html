<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal de Trading Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --nav-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
            --warning-color: #ffab00;
            --border-color: #1e293b;
            --nav-height: 70px;
            --footer-height: 44px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            /* FIX CLÃ‰ : hauteur exacte du viewport, pas min-height */
            height: 100dvh; /* dvh = dynamic viewport height, corrige les navigateurs mobiles */
            width: 100%;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            overflow: hidden; /* Pas de scroll global : l'iframe gÃ¨re son propre scroll */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€â”€ NAV â”€â”€â”€ */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            height: var(--nav-height);
            flex-shrink: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: var(--accent-color);
            text-transform: uppercase;
            white-space: nowrap;
        }
        .logo span { color: #ffffff; font-weight: 300; }

        .status-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-badge {
            font-size: 0.65rem;
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .pulse {
            height: 6px; width: 6px;
            background: var(--success-color);
            border-radius: 50%;
            animation: blink 2s infinite;
            flex-shrink: 0;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .market-clock {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
            min-width: 120px;
        }
        #ny-time { font-size: 1rem; font-weight: 600; color: #fff; }
        #market-status { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* â”€â”€â”€ MAIN (IFRAME) â”€â”€â”€ */
        /* FIX CLÃ‰ : flex-grow:1 + overflow:hidden = l'iframe occupe exactement l'espace restant */
        .main-view {
            flex: 1 1 0;        /* Prend tout l'espace restant entre nav et footer */
            overflow: hidden;   /* EmpÃªche l'iframe de dÃ©border */
            position: relative;
            width: 100%;
            background: var(--bg-color);
        }

        /* FIX CLÃ‰ : l'iframe remplit son parent via position absolute */
        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* â”€â”€â”€ FOOTER â”€â”€â”€ */
        footer {
            height: var(--footer-height);
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            width: 100%;
            overflow: hidden;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           ðŸ“± RESPONSIVE MOBILE (< 768px)
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            :root {
                /* La nav est plus haute sur mobile â†’ on ajuste la variable */
                --nav-height: auto;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 16px;
                gap: 10px;
                height: auto; /* La nav s'adapte Ã  son contenu */
            }

            .logo {
                font-size: 0.95rem;
                letter-spacing: 2px;
            }

            .status-area {
                flex-wrap: wrap;
                gap: 8px;
                width: 100%;
            }

            .status-badge {
                font-size: 0.6rem;
                padding: 3px 8px;
            }

            .market-clock {
                border-left: none;
                border-top: 1px solid var(--border-color);
                padding-left: 0;
                padding-top: 8px;
                text-align: left;
                width: 100%;
                min-width: unset;
            }

            #ny-time { font-size: 0.9rem; }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           ðŸ“± TRÃˆS PETITS Ã‰CRANS (< 380px)
        â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 380px) {
            nav { padding: 10px 12px; }
            .logo { font-size: 0.85rem; letter-spacing: 1px; }
            .status-badge { font-size: 0.55rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alpha-5 <span>Quant System</span></div>
        <div class="status-area">
            <div class="status-badge"><span class="pulse"></span> POLYGON ACTIF</div>
            <div class="status-badge"><span class="pulse"></span> JULES CONNECTÃ‰</div>
            <div class="market-clock">
                <div id="ny-time">--:--:--</div>
                <div id="market-status">CHARGEMENT...</div>
            </div>
        </div>
    </nav>

    <main class="main-view">
        <iframe
            src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true&embed_options=dark_theme"
            allowtransparency="true"
        ></iframe>
    </main>

    <footer>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [

            }
            </script>
        </div>
    </footer>

    <script>
        function updateClock() {
            try {
                const now = new Date();

                const nyTime = now.toLocaleTimeString("fr-FR", {
                    timeZone: "America/New_York",
                    hour: "2-digit", minute: "2-digit", second: "2-digit",
                    hour12: false
                });
                document.getElementById('ny-time').innerText = nyTime + " (NY)";

                const parts = new Intl.DateTimeFormat("en-US", {
                    timeZone: "America/New_York",
                    hour: "numeric", minute: "numeric",
                    hour12: false, weekday: "short"
                }).formatToParts(now);

                const day    = parts.find(p => p.type === "weekday").value;
                const hour   = parseInt(parts.find(p => p.type === "hour").value);
                const minute = parseInt(parts.find(p => p.type === "minute").value);

                const status     = document.getElementById('market-status');
                const isWeekend  = (day === "Sat" || day === "Sun");
                const isOpen     = !isWeekend && (hour > 9 || (hour === 9 && minute >= 30)) && hour < 16;

                status.innerText   = isOpen ? "â— MARCHÃ‰ OUVERT" : "â—‹ MARCHÃ‰ FERMÃ‰";
                status.style.color = isOpen ? "var(--success-color)" : "var(--warning-color)";

            } catch (e) {
                console.warn("Erreur horloge:", e);
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
