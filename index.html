<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Alpha-5 | Terminal</title>
    <style>
        body { margin: 0; padding: 0; background: #05070a; color: #e2e8f0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #0e1117; border-bottom: 1px solid #1e293b; height: 60px; }
        .logo { font-weight: bold; letter-spacing: 2px; color: #00d4ff; }
        .status-area { display: flex; gap: 20px; align-items: center; }
        .badge { color: #00ff88; font-size: 0.7rem; border: 1px solid rgba(0,255,136,0.3); padding: 5px 10px; border-radius: 4px; }
        .clock-box { text-align: right; min-width: 120px; }
        #ny-time { font-size: 1rem; font-weight: bold; }
        #market-status { font-size: 0.6rem; color: #ffab00; }
        main { flex: 1; width: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        footer { height: 40px; background: #0e1117; border-top: 1px solid #1e293b; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ALPHA-5 QUANT</div>
        <div class="status-area">
            <div class="badge">● JULES ACTIF</div>
            <div class="clock-box">
                <div id="ny-time">00:00:00</div>
                <div id="market-status">CHARGEMENT...</div>
            </div>
        </div>
    </nav>
    <main>
        <iframe src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true"></iframe>
    </main>
    <footer>
        <div class="tradingview-widget-container"><div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {"symbols": [{"proName": "NASDAQ:TSLA", "title": "Tesla"}], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "fr"}
        </script></div>
    </footer>
    <script>
        function update() {
            const now = new Date();
            const nyTime = now.toLocaleTimeString("fr-FR", {timeZone: "America/New_York", hour12: false});
            document.getElementById('ny-time').innerText = nyTime + " NY";
            
            const nyDate = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const day = nyDate.getDay();
            const hour = nyDate.getHours();
            const min = nyDate.getMinutes();
            const isOpen = (day !== 0 && day !== 6) && ((hour > 9 || (hour === 9 && min >= 30)) && hour < 16);
            
            const s = document.getElementById('market-status');
            s.innerText = isOpen ? "● MARCHÉ OUVERT" : "○ MARCHÉ FERMÉ";
            s.style.color = isOpen ? "#00ff88" : "#ffab00";
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
