<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-5 | Terminal</title>
    <style>
        :root {
            --bg: #05070a; --nav: #0e1117; --accent: #00d4ff; --green: #00ff88; --orange: #ffab00;
        }
        body { margin: 0; padding: 0; background: var(--bg); color: #e2e8f0; font-family: -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif; display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: var(--nav); border-bottom: 1px solid #1e293b; min-height: 60px; flex-wrap: wrap; }
        
        .logo { font-weight: 800; font-size: 0.9rem; letter-spacing: 1px; color: var(--accent); }
        
        .status-area { display: flex; align-items: center; gap: 10px; }
        .badge { color: var(--green); font-size: 0.65rem; border: 1px solid rgba(0,255,136,0.2); padding: 4px 8px; border-radius: 4px; font-weight: bold; white-space: nowrap; }
        
        .clock-box { text-align: right; border-left: 1px solid #1e293b; padding-left: 10px; }
        #ny-time { font-size: 0.9rem; font-weight: bold; color: #fff; display: block; }
        #market-status { font-size: 0.6rem; font-weight: bold; }
        
        main { flex: 1; width: 100%; position: relative; background: var(--bg); }
        iframe { width: 100%; height: 100%; border: none; }
        
        footer { height: 40px; background: var(--nav); border-top: 1px solid #1e293b; flex-shrink: 0; }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .logo { font-size: 0.75rem; }
            #ny-time { font-size: 0.8rem; }
            .badge { padding: 3px 6px; font-size: 0.6rem; }
            nav { padding: 0 10px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ALPHA-5 QUANT</div>
        <div class="status-area">
            <div class="badge">● JULES ACTIF</div>
            <div class="clock-box">
                <div id="ny-time">00:00:00</div>
                <div id="market-status">--</div>
            </div>
        </div>
    </nav>
    <main>
        <iframe src="https://finance-mz6r7cphvjowiqz4py9tzp.streamlit.app/?embed=true"></iframe>
    </main>
    <footer>
        <div class="tradingview-widget-container"><div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {"symbols": [{"proName": "NASDAQ:TSLA", "title": "Tesla"}], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "fr"}
        </script></div>
    </footer>
    <script>
        function update() {
            try {
                const now = new Date();
                const nyTime = now.toLocaleTimeString("fr-FR", {timeZone: "America/New_York", hour12: false});
                document.getElementById('ny-time').innerText = nyTime + " NY";
                
                const nyDate = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                const day = nyDate.getDay();
                const hour = nyDate.getHours();
                const min = nyDate.getMinutes();
                const isOpen = (day !== 0 && day !== 6) && ((hour > 9 || (hour === 9 && min >= 30)) && hour < 16);
                
                const s = document.getElementById('market-status');
                s.innerText = isOpen ? "● OPEN" : "○ CLOSED";
                s.style.color = isOpen ? "#00ff88" : "#ffab00";
            } catch(e) {}
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
