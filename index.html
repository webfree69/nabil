<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Multi-Agent Debate Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Palette professionnelle (Blue & Slate) */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 10px 0;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            font-size: 0.9rem;
        }
        
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        /* Status & Logs */
        .status-area {
            display: none;
            margin-top: 30px;
        }

        .log-entry {
            margin-bottom: 16px;
            padding: 16px;
            background: #f1f5f9;
            border-radius: 6px;
            border-left: 4px solid var(--border);
            font-size: 0.9rem;
        }

        .log-entry.success { border-left-color: #10b981; }
        .log-entry.error { border-left-color: #ef4444; background: #fef2f2; }
        .log-entry.processing { border-left-color: #f59e0b; }

        .model-name {
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
            color: var(--text-main);
        }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        
        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .result-card {
            background: white;
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .president-section {
            margin-top: 48px;
            border: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }

        .markdown-content h3 {
            margin-top: 0;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 16px;
        }

        .markdown-content p {
            margin-bottom: 1em;
            color: #334155;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 20px;
        }

        .markdown-content strong {
            color: var(--text-main);
        }

        .hidden { display: none; }

        h2.section-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: var(--text-main);
            border-left: 4px solid var(--primary);
            padding-left: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Système de Débat IA</h1>
        <p class="subtitle">DeepSeek, Claude, Llama & ChatGPT collaborent</p>
    </header>

    <!-- Configuration -->
    <div class="card">
        <div class="input-group">
            <label for="apiKey">Ouvre toi sesame</label>
            <input type="password" id="apiKey" placeholder="sk-or-v1-..." value="">
        </div>

        <div class="input-group">
            <label for="modelMode">Mode de Modèles</label>
            <select id="modelMode">
                <option value="low">Économique (DeepSeek V3)</option>
                <option value="high">Premium (DeepSeek R1 Reasoning)</option>
            </select>
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 6px;">
                Les réponses sont limitées à ~750 mots pour réduire le coût et les erreurs.
            </p>
        </div>

        <div class="input-group">
            <label for="userQuestion">Votre Question</label>
            <textarea id="userQuestion" placeholder="Posez votre question ici..."></textarea>
        </div>

        <button id="startBtn" onclick="startDebate()">Lancer le Débat</button>
    </div>

    <!-- Zone de progression et logs -->
    <div id="statusArea" class="status-area">
        <div id="logs"></div>
    </div>

    <!-- Résultats -->
    <div id="resultsArea" class="hidden">
        <h2 class="section-title">Étape 1 : Réponses Initiales</h2>
        <div class="results-grid" id="initialResponses"></div>

        <h2 class="section-title">Étape 2 : Critiques Mutuelles</h2>
        <div class="results-grid" id="critiques"></div>

        <div class="card president-section">
            <h2 style="margin-top:0; color:var(--primary);">Synthèse Finale (Président)</h2>
            <div id="finalAnswer" class="markdown-content"></div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    
    const MODEL_SETS = {
        high: {
            "DeepSeek": "deepseek/deepseek-r1",
            "Claude": "anthropic/claude-3.5-sonnet",
            "Llama 3": "meta-llama/llama-3.1-70b-instruct",
            "ChatGPT": "openai/gpt-4o",
            "President": "openai/gpt-4o"
        },
        low: {
            "DeepSeek": "deepseek/deepseek-chat",
            "Claude": "anthropic/claude-3-haiku",
            "Llama 3": "meta-llama/llama-3.1-8b-instruct",
            "ChatGPT": "openai/gpt-3.5-turbo",
            "President": "openai/gpt-3.5-turbo"
        }
    };

    // --- FONCTIONS UTILITAIRES ---

    function addLog(title, message, type = 'processing') {
        const logsDiv = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `<span class="model-name">${title}</span><div>${message}</div>`;
        logsDiv.appendChild(entry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function callOpenRouter(modelName, modelId, messages, apiKey) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "LLM Multi-Agent Debate",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messages,
                    temperature: 0.1, // Bas pour éviter les hallucinations
                    max_tokens: 1024  // Limite la taille pour éviter l'erreur 402 (Crédits insuffisants)
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                let errorMsg = `Erreur API ${response.status}`;
                if (errorData.error && errorData.error.message) {
                    errorMsg += `: ${errorData.error.message}`;
                }
                throw new Error(errorMsg);
            }
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return `**Erreur** avec ${modelName} : ${error.message}`;
        }
    }

    function renderMarkdown(text) {
        return marked.parse(text);
    }

    // --- LOGIQUE PRINCIPALE ---

    async function startDebate() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const question = document.getElementById('userQuestion').value.trim();
        const btn = document.getElementById('startBtn');
        
        // Sélection du set de modèles
        const modeKey = document.getElementById('modelMode').value;
        const currentModels = MODEL_SETS[modeKey];
        const MODELS = { ...currentModels };
        delete MODELS.President; 
        const PRESIDENT_MODEL = currentModels.President;

        // Validation
        if (!apiKey) return alert("Veuillez entrer votre clé API OpenRouter.");
        if (!question) return alert("Veuillez entrer une question.");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "Débat en cours...";
        document.getElementById('statusArea').style.display = 'block';
        document.getElementById('resultsArea').classList.add('hidden');
        document.getElementById('logs').innerHTML = '';
        document.getElementById('initialResponses').innerHTML = '';
        document.getElementById('critiques').innerHTML = '';
        document.getElementById('finalAnswer').innerHTML = '';

        try {
            // --- ÉTAPE 1 : RÉCEPTIONS INITIALES ---
            addLog("Système", "Collecte des réponses...", 'processing');
            
            const initialResponses = {};
            const promises = [];

            const strictPrompt = `Question : ${question}\n\nIMPORTANT : Réponds de manière factuelle et précise. Si tu ne connais pas la réponse, dis-le.`;

            for (const [name, id] of Object.entries(MODELS)) {
                promises.push(
                    callOpenRouter(name, id, [{role: "user", content: strictPrompt}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const results = await Promise.all(promises);

            results.forEach(res => {
                initialResponses[res.name] = res.text;
                const isError = res.text.includes("Erreur");
                addLog(`${res.name} a répondu`, isError ? "Échec" : "Réceptionnée.", isError ? 'error' : 'success');
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('initialResponses').appendChild(card);
            });

            // --- ÉTAPE 2 : DÉBAT ET CRITIQUE ---
            addLog("Système", "Analyse mutuelle en cours...", 'processing');
            
            let debateContext = "Voici les réponses de tes collègues. Vérifie les faits.\n\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                debateContext += `### Réponse de ${name} :\n${text}\n\n`;
            }
            debateContext += "\nTa tâche : Analyse ces réponses. Indique quelle est la meilleure réponse et pourquoi.";

            const critiques = {};
            const critiquePromises = [];

            for (const [name, id] of Object.entries(MODELS)) {
                critiquePromises.push(
                    callOpenRouter(name, id, [{role: "user", content: debateContext}], apiKey)
                        .then(text => { return { name, text }; })
                );
            }

            const critiqueResults = await Promise.all(critiquePromises);

            critiqueResults.forEach(res => {
                critiques[res.name] = res.text;
                addLog(`${res.name} a analysé`, "Terminé.", 'success');

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<h3>Analyse de ${res.name}</h3><div class="markdown-content">${renderMarkdown(res.text)}</div>`;
                document.getElementById('critiques').appendChild(card);
            });

            // --- ÉTAPE 3 : PRÉSIDENCE ---
            addLog("Système", "Synthèse finale...", 'processing');

            let fullTranscript = `QUESTION : ${question}\n\n`;
            fullTranscript += "--- RÉPONSES ---\n";
            for (const [name, text] of Object.entries(initialResponses)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += "--- CRITIQUES ---\n";
            for (const [name, text] of Object.entries(critiques)) {
                fullTranscript += `[${name}] : ${text}\n\n`;
            }
            fullTranscript += `
            Tu es le Président. Synthétise les meilleures idées et corrige les erreurs.
            Présente la réponse finale.
            `;

            const finalText = await callOpenRouter("Président", PRESIDENT_MODEL, [{role: "user", content: fullTranscript}], apiKey);

            addLog("Président", "Synthèse terminée.", 'success');

            document.getElementById('finalAnswer').innerHTML = renderMarkdown(finalText);
            document.getElementById('resultsArea').classList.remove('hidden');

        } catch (err) {
            addLog("Erreur critique", err.message, 'error');
            alert("Erreur : " + err.message);
        } finally {
            btn.disabled = false;
            btn.textContent = "Lancer le Débat";
        }
    }
</script>

</body>
</html>
