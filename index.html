<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-5 | Terminal Quantitatif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: #0e1117;
            --accent-color: #00d4ff;
            --text-color: #e2e8f0;
            --success-color: #00ff88;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* Barre de navigation moderne */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(14, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1e293b;
            height: 40px;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }

        .status-badge {
            font-size: 0.8rem;
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--success-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--success-color);
        }

        /* Container de l'Iframe */
        .dashboard-container {
            width: 100%;
            height: calc(100vh - 70px); /* Hauteur totale moins la nav */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Overlay de chargement discret */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            color: #475569;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            ALPHA-5 <span style="color:white; margin-left:5px;">SYSTEM</span>
        </div>
        <div class="status-badge">
            <span class="dot"></span> AGENT JULES : CONNECTÃ‰
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="loading-text">Initialisation des flux Polygon & Alpaca...</div>
        <iframe 
            src="https://ton-app.streamlit.app/?embed=true&embed_options=dark_theme" 
            allowtransparency="true">
        </iframe>
    </div>

</body>
</html>
